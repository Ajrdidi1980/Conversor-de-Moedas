<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles.Css">
    
    <title>Conversor de Moedas</title>
</head>
<body>
    <img class="logo"  src="./Assets/logo.gif" alt="logo-conversor-de-modas">

    <main>
        <label>
            Converter <b>de</b>
             <select>
                <option>R$ Real Brasileiro</option>
            </select>
         </label>

         <label>
            Converter <b>para</b>
             <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Bitcoin</option>
            </select>
         </label>

         <label>
            Valor
            <input class="input-currency"  placeholder="R$ 10.000">
         </label>

         <button class="convert-button">Converter</button>

         <section>
            <div class="currency-box">
                <img src="./Assets/Real.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-confert">R$ 0,00</p>
            </div>
         
         <img class="arrow-img" src="./Assets/arrow.png" alt="Seta">

         
            <div class="currency-box">
                <img class="currency-img" src="./Assets/Dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
         </section>
    </main>
    
</body>
<script src="./scripts.js"></script>
</html>
